<body>
  <header>
    <nav>
      <div data-role="appbar" data-expand-point="md" class="bg-darkCyan fg-white">
        <a href="#" class="brand no-hover d-flex flex-justify-center">
          <span class="">
            AnimeViewer
          </span>
        </a>
        <ul class="app-bar-menu">
          <li><a href="#">Home</a></li>
          <li>
            <a href="#" class="dropdown-toggle">MyList</a>
            <ul class="d-menu" data-role="dropdown">

          <li>

          </li>

    <div class="navCover">

    <section>
      <div class="container grid" >

    <section>

        <hr>

        </div>
      </div>
    </section>
    <section>
      <div class="container grid" >
        <h2 class="mt-4">Most Favorited</h2>
        <hr>
